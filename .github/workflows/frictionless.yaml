name: frictionless

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate data
        uses: frictionlessdata/repository@v2
        with:
          package: datapackage.yaml
